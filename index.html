<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Dec Class (Bootstrap-grid)</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="col text-center bg-warning col-12 col-sm-12">1</div>
            <div class="col text-center bg-danger col-10 col-sm-12">2</div>
            <div class="col text-center bg-primary col-2 col-sm-12">3</div>
            <div class="col text-center bg-info col-6 col-sm-12">4</div>
            <div class="col text-center bg-success col-6 col-sm-12">5</div>
            <div class="col text-center bg-warning col-3 col-sm-12">6</div>
            <div class="col text-center bg-danger col-4 col-sm-12">7</div>
            <div class="col text-center bg-primary col-3 col-sm-12">8</div>
            <div class="col text-center bg-info col-2 col-sm-12">9</div>
            <div class="col text-center bg-warning col-6 col-sm-12">10</div>
            <div class="col text-center bg-danger col-6 col-sm-12">11</div>
            <div class="col text-center bg-info col-12 col-sm-12">12</div>


            <!-- also we can use sm,md,lg in-between col and number. like, col-sm-6  -->
        </div>
    </div>
</body>

</html>
